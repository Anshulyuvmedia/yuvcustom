<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* General Styles */
      .slider-main-content {
        background-color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      img {
        width: 100px;
        height: 100px;
      }

      .three-column-slider {
        display: flex;
        gap: 2em; /* Space between columns */
        background-color: whitesmoke;
        padding: 1em;
        border-radius: 10px;
      }

      /* Individual Column Styles */
      .slider-column {
        width: 120px; /* Adjust column width */
        height: 300px; /* Adjust column height */
        overflow: hidden;
        position: relative;
        background: #fff;
        border-radius: 8px;
      }

      /* Common styles for vertical slide tracks */
      .vertical-slide-track {
        display: flex;
        flex-direction: column;
        position: absolute;
        width: 100%;
      }

      /* Animation for top-to-bottom scrolling */
      .top-to-bottom {
        animation: scroll-top-to-bottom 10s linear infinite;
      }

      @keyframes scroll-top-to-bottom {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      /* Animation for bottom-to-top scrolling */
      .bottom-to-top {
        animation: scroll-bottom-to-top 10s linear infinite;
      }

      @keyframes scroll-bottom-to-top {
        0% {
          transform: translateY(0%);
        }
        100% {
          transform: translateY(-100%);
        }
      }

      /* Individual Slide Styling */
      .slide {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="slider-main-content">
      <div class="three-column-slider">
        <!-- Column 1 (Top to Bottom) -->
        <div class="slider-column">
          <div class="vertical-slide-track top-to-bottom">
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 1" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 2" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 3" />
            </div>
            <!-- Duplicate slides for seamless infinite scroll -->
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 1" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 2" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 3" />
            </div>
          </div>
        </div>

        <!-- Column 2 (Bottom to Top) -->
        <div class="slider-column">
          <div class="vertical-slide-track bottom-to-top">
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 4" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 5" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 6" />
            </div>
            <!-- Duplicate slides for seamless infinite scroll -->
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 4" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 5" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 6" />
            </div>
          </div>
        </div>

        <!-- Column 3 (Top to Bottom) -->
        <div class="slider-column">
          <div class="vertical-slide-track top-to-bottom">
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 7" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 8" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 9" />
            </div>
            <!-- Duplicate slides for seamless infinite scroll -->
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 7" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 8" />
            </div>
            <div class="slide">
              <img src="https://via.placeholder.com/100" alt="Image 9" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
